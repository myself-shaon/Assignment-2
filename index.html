<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1b1b1b;
            color: white;
        }

        .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 20px 50px;
            background-color: transparent;
        }

        .navbar .logo {
            font-size: 30px;
            font-weight: bold;
            color: #ff6333;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .navbar ul li {
            display: inline;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 20px;
            transition: background-color 0.3s;
        }

        .navbar ul li a.active {
            background-color: #ff6333;
        }

        

        .main-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 50px;
        }

        .main-text {
            max-width: 50%;
        }

        .main-text h1 {
            font-size: 50px;
            line-height: 1.2;
        }

        .main-text h1 span {
            font-family: 'Brush Script MT', cursive;
            font-size: 60px;
            color: #ff6333;
        }

        .main-text p {
            font-size: 18px;
            color: #999;
            margin-top: 20px;
        }

        .main-buttons {
            margin-top: 30px;
        }

        .main-buttons a {
            text-decoration: none;
            padding: 15px 30px;
            margin-right: 20px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
        }

        .join-btn {
            background-color: #ff6333;
            color: white;
        }

        .download-btn {
            background-color: transparent;
            border: 2px solid #ff6333;
            color: white;
        }

        .main-image {
            position: relative;
        }

        .main-image img {
            max-width: 100%;
            border-radius: 20px;
        }

        .badge {
            position: absolute;
            top: 10px;
            right: -30px;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
        }

        .tutorial {
            position: absolute;
            bottom: 20px;
            left: -30px;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
        }

        .tutorial span {
            display: inline-block;
            background-color: #ff6333;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin-right: 5px;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">Fitness</div>
        <ul>
            <li><a href="#home" class="active">Home</a></li>
            <li><a href="#service">Service</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#about">About</a></li>
        </ul>
    </nav>

    <div class="main-content">
        <div class="main-text">
            <h1>Get body in <span>shape</span> & stay healthy</h1>
            <p>A huge selection of health and fitness content, healthy recipes and transformation stories to help you get fit and stay fit!</p>
            <div class="main-buttons">
                <a href="#" class="join-btn">Join Club Now!</a>
                <a href="#" class="download-btn">Download App</a>
            </div>
        </div>
        <div class="main-image">
            <img src="images/Images 2.png">
            <div class="badge">500+<br>Free Workout Videos</div>
            <div class="tutorial">
                <span></span> 350+<br>Video tutorial
            </div>
        </div>
    </div>

   

</html>
